<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt - King of the Mountains</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-overlay">
  <header class="main-header">
    <div class="logo-wrap centered-logo">
      <img src="obrazok.png" alt="Crown Logo" class="logo-icon" />
      <span class="logo-title">KING OF THE MOUNTAINS</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">O podujatí</a></li>
        <li><a href="registration.html">Registrácia</a></li>
        <li><a href="rounds.html">Etapy</a></li>
        <li><a href="rules.html">Pravidlá</a></li>
        <li><a href="sponsors.html">Sponzori</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main class="content-box">
    <section class="hero-text">
      <h1>Kontaktný formulár</h1>
      <p>Máš otázku? Kontaktuj nás :)</p>
    </section>

    <form>
      <input type="text" placeholder="Tvoje meno" required />
      <input type="email" placeholder="Tvoj email" required />
      <input type="text" placeholder="Predmet" />
      <textarea placeholder="Správa" rows="5" style="width: 100%; margin-top: 10px; padding: 10px;"></textarea>
      <button type="submit">Odoslať</button>
    </form>

    <section class="info-boxes" style="margin-top: 30px;">
      <div class="info-box">
        <h2>Emailová adresa</h2>
        <p><a href="mailto:info@kingofthemountains.sk">info@kingofthemountains.sk</a></p>
      </div>
      <div class="info-box">
        <h2>Instagram</h2>
        <p><a href="https://instagram.com/denisa.chorvathova" target="_blank">@denisa.chorvathova</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 King of the Mountains</p>
  </footer>
</div>
</body>
</html>
